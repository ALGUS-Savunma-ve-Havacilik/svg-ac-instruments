  <script src="/gg.js"></script>

  <script>

  <!-- instantiate the vsi, give it the name that matches the template -->
  var vsi = gg.VSI(document.querySelector("#vsi"),"gg145-vsi",false);

  vsi.set(0);

  var btn=document.querySelector('#btn');
  btn.onclick = (function() {
    var state = 0;
    return function() {
      switch(state) {
      case 0:
        vsi.resize(600);
        state = 1;
        break;
      case 1:
        vsi.resize(400);
        state = 0;
        break;
    }
  }
})();
