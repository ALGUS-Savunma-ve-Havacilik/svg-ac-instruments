<!doctype html>
<html>
<head>
  <script src='/gg.js'></script>
</head>
<body>
  <div id='gg'></div>
  <input type='button' id='btn' value='zoom'></input>
  <script>
  var parent = document.querySelector('#gg');
  var airspeed = gg.Airspeed(document,parent,"gg145-airspeed",true);
  var knots=0.0;
  function rotate(timestamp) {
      airspeed.set(knots);
      knots+=1.0;
      requestAnimationFrame(rotate);
    }
  requestAnimationFrame(rotate);

  var btn=document.querySelector('#btn');
  btn.onclick = (function() {
    var state = 0;
    return function() {
      switch(state) {
      case 0:
        airspeed.resize(600);
        state = 1;
        break;
      case 1:
        airspeed.resize(400);
        state = 0;
        break;
    }
  }
  })();

  </script>
</body>
</html>
